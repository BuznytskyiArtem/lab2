<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Demo</title>
</head>
<body>
    <h1>Демонстрація типів елемента &lt;input&gt;</h1>

    <!-- Текстове поле, для введення тексту -->
    <label>Text (текстове поле):</label>
    <input type="text" placeholder="Введіть текст"><br><br>

    <!-- Поле для введення паролю, вводиться у прихованому вигляді -->
    <label>Password (поле для пароля):</label>
    <input type="password" placeholder="Введіть пароль"><br><br>

    <!-- Поле для введення електронної пошти -->
    <label>Email (для введення електронної пошти):</label>
    <input type="email" placeholder="example@mail.com"><br><br>

    <!-- Поле для введення числа -->
    <label>Number (для введення числа):</label>
    <input type="number" min="1" max="100" placeholder="Введіть число"><br><br>

    <!-- Поле для введення дати -->
    <label>Date (для вибору дати):</label>
    <input type="date"><br><br>

    <!-- Поле для введення часу -->
    <label>Time (для вибору часу):</label>
    <input type="time"><br><br>

    <!-- Поле для введення дати та часу з часовою зоною -->
    <label>Datetime-local (дата і час без часової зони):</label>
    <input type="datetime-local"><br><br>

    <!-- Поле для вибору тижня -->
    <label>Week (вибір тижня):</label>
    <input type="week"><br><br>

    <!-- Поле для вибору місяця -->
    <label>Month (вибір місяця):</label>
    <input type="month"><br><br>

    <!-- Поле для введення URL -->
    <label>URL (для введення веб-адреси):</label>
    <input type="url" placeholder="https://example.com"><br><br>

    <!-- Поле для завантаження файлу -->
    <label>File (для вибору файлу):</label>
    <input type="file"><br><br>

    <!-- Поле для вибору кольору -->
    <label>Color (вибір кольору):</label>
    <input type="color"><br><br>

    <!-- Поле для вибору з прапорців (checkbox) -->
    <label>Checkbox (прапорець):</label>
    <input type="checkbox"> Я згоден з умовами<br><br>

    <!-- Поле для вибору одного варіанту (radio) -->
    <label>Radio (радіо-кнопка):</label>
    <input type="radio" name="gender" value="male"> Чоловік
    <input type="radio" name="gender" value="female"> Жінка<br><br>

    <!-- Кнопка для надсилання даних -->
    <label>Submit (кнопка для надсилання):</label>
    <input type="submit" value="Відправити"><br><br>

    <!-- Кнопка скидання форми -->
    <label>Reset (кнопка для скидання):</label>
    <input type="reset" value="Скинути"><br><br>

    <!-- Поле прихованого типу (hidden), не видно на сторінці -->
    <label>Hidden (приховане поле):</label>
    <input type="hidden" value="Приховане значення"><br><br>

    <!-- Поле для пошуку -->
    <label>Search (поле для пошуку):</label>
    <input type="search" placeholder="Пошук..."><br><br>

    <!-- Поле для вибору діапазону -->
    <label>Range (повзунок для вибору діапазону):</label>
    <input type="range" min="0" max="100"><br><br>

    <!-- Поле для телефону -->
    <label>Tel (для введення телефонного номера):</label>
    <input type="tel" placeholder="+38(000)000-00-00"><br><br>

    <!-- Поле для введення часу у секунди -->
    <label>Time (поле введення часу):</label>
    <input type="time"><br><br>

</body>
</html>
