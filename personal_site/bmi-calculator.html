<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Калькулятор Індексу Ваги Тіла (BMI)</h1>
    <label for="weight">Вага (кг):</label>
    <input type="number" id="weight" min="1" required><br><br>

    <label for="height">Зріст (см):</label>
    <input type="number" id="height" min="50" required><br><br>

    <button onclick="calculateBMI()">Розрахувати BMI</button>

    <p id="result"></p>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var resultElement = document.getElementById("result");

            if (isNaN(weight) || isNaN(height)) {
                resultElement.textContent = "Будь ласка, введіть коректні дані!";
                return;
            }

            // Перевірка і перетворення зросту з сантиметрів у метри, якщо введене значення більше 3
            if (height > 3) {
                height = height / 100;
            }

            var bmi = weight / (height * height);
            var message;

            if (bmi < 18.5) {
                message = "У вас недостатня вага.";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                message = "Ваша вага нормальна.";
            } else if (bmi >= 25 && bmi < 29.9) {
                message = "У вас зайва вага.";
            } else if (bmi >= 30 && bmi < 34.9) {
                message = "У вас ожиріння.";
            } else {
                message = "У вас сильне ожиріння.";
            }

            resultElement.textContent = "Ваш BMI: " + bmi.toFixed(2) + ". " + message;
        }
    </script>

        <ul>

            <li><a href="bmi-calculator.html">BMI Calculator</a></li>

            <li><a href="whos-buying.html">Хто купує каву?</a></li>
        </ul>
    </nav>

</body>
</html>
